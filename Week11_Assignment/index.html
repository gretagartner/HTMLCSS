<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tables!!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="tablecontainer">
            <table>
                <caption>Quarterly Sales Report</caption>
                <thead>  
                    <tr>
                        <th colspan="1"> </th>
                        <th scope="col">Q1</th>
                        <th scope="col">Q2</th>
                        <th scope="col">Q3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Midwest:</th>
                        <td>$1,100,500</td>
                        <td>$1,300,600</td>
                        <td>$950,000</td>
                    </tr>
                    <tr>    
                        <th scope="row">Northeast:</th>
                        <td>$2,000,050</td>
                        <td>$700,550</td>
                        <td>$1,250,000</td>
                    </tr>
                    <tr>
                        <th scope="row">West:</th>
                        <td>$3,255,000</td>
                        <td>$4,000,250</td>
                        <td>$3,000,450</td>
                 </tr>
                </tbody>
                <tfoot>
                    <th>Total:</th>
                    <td>$6,355,550</td>
                    <td>$6,001,400</td>
                    <td>$5,200,450</td>
                </tfoot>   
            </table>  
        </div>    
    </main>
</body>



</html>
